<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Program Form</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        h1, h2 {
            color: #1a73e8;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0f57c6;
        }

        .summary p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .page { 
            display: none; 
        }

        .page.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Trainee Program Registration</h1>

    <!-- Page 1: Trainer's qualifications -->
    <div class="page active" id="page1">
        <h2>Trainer's Qualifications</h2>
        <p>Select the training programs you're interested in:</p>
        <form id="qualificationsForm">
            <label><input type="checkbox" id="personalCoach" name="qualification" value="Personal Coach"> Personal Coach</label>
            <label><input type="checkbox" id="weightTraining" name="qualification" value="Weight Training"> Weight Training</label>
            <label><input type="checkbox" id="strengthTraining" name="qualification" value="Strength Training"> Strength Training</label>
            <label><input type="checkbox" id="weightGain" name="qualification" value="Specialized in Weight Gain"> Specialized in Weight Gain</label>
            <label><input type="checkbox" id="fatLoss" name="qualification" value="Specialized in Fat Loss"> Specialized in Fat Loss</label>
            <button type="button" onclick="nextPage()">Next</button>
        </form>
    </div>

    <!-- Page 2: Trainee's personal details -->
    <div class="page" id="page2">
        <h2>Personal Details</h2>
        <form id="personalDetailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Body Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="medical">Medical Conditions:</label>
            <textarea id="medical" name="medical"></textarea>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>

            <button type="button" onclick="nextPage()">Next</button>
        </form>
    </div>

    <!-- Page 3: Summary and contact details -->
    <div class="page" id="page3">
        <h2>Summary</h2>
        <div id="summary" class="summary"></div>
        <p>Contact us at: <strong>coach@example.com</strong> or call at <strong>+1234567890</strong></p>
        <button type="submit" onclick="submitForm()">Submit</button>
    </div>
</div>

<script>
    let currentPage = 1;

    function nextPage() {
        if (currentPage < 3) {
            document.getElementById('page' + currentPage).classList.remove('active');
            currentPage++;
            document.getElementById('page' + currentPage).classList.add('active');
        }
        if (currentPage === 3) {
            displaySummary();
        }
    }

    function displaySummary() {
        const summaryDiv = document.getElementById('summary');

        // Get qualifications
        const qualifications = document.querySelectorAll('input[name="qualification"]:checked');
        let qualificationList = [];
        qualifications.forEach(q => qualificationList.push(q.value));

        // Get personal details
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;
        const medical = document.getElementById('medical').value;
        const contact = document.getElementById('contact').value;
        const address = document.getElementById('address').value;

        summaryDiv.innerHTML = `
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Age:</strong> ${age}</p>
            <p><strong>Weight:</strong> ${weight} kg</p>
            <p><strong>Height:</strong> ${height} cm</p>
            <p><strong>Medical Conditions:</strong> ${medical || "None"}</p>
            <p><strong>Contact:</strong> ${contact}</p>
            <p><strong>Address:</strong> ${address}</p>
            <p><strong>Selected Programs:</strong> ${qualificationList.join(', ')}</p>
        `;
    }

    function submitForm() {
        alert('Form submitted successfully!');
    }
</script>

</body>
</html>
